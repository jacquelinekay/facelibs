<html>
<head>
  <title>Face Libs</title>
  <style type="text/css">
  #title {
  	height: 13em;
  	width: 42em;
  	margin-left: 20em;
  }
  body{
	background: lightblue;
	font-family: 'Lato', sans-serif;
  }
  #innerbox {
	padding: 2em 2em 2em 2em;
	background: #FAFAFA;
	width: 30em;
	height: 12em;
	margin-left: 22.5em;
  }
  #logout {
  	background: #336699;
  	border: #336699;
  	padding: 0.5em 0.5em 2em 0.5em;
  	color: white;
  	width: 8em;
  	height: 2em;
  	font-size: 0.9em;
  	float: right;
  	margin-right: 8em;
  	margin-top: 0.3em;
  }
  #login {
  	width: 8em;
  	height: 2em;
  	margin-left: 12em;
  	margin-top: 5em;
  }
  </style>
</head>
<body>
<div id="fb-root"></div>
<script type='text/javascript' src="script.js"></script>
<img src="logo.jpg" id="title"/>
<!--
  Below we include the Login Button social plugin. This button uses the JavaScript SDK to
  present a graphical Login button that triggers the FB.login() function when clicked. -->

<button onclick="logoutFunction()" type="button" id="logout">Logout</button>
<div id="innerbox">
<fb:login-button show-faces="true" id="login" max-rows="1" scope="user_status"></fb:login-button>
</div> <!-- end of inner box -->
</body>
</html>
