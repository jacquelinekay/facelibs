<html>
<head>
  <title>Face Libs</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  </style>
</head>

<body>
<div id="fb-root"></div>

<script type='text/javascript' src="script.js"></script>

<img src="logo.jpg" id="title"/>

<div class="logoutclass"><button onclick="logoutFunction()" type="button" id="logout">Logout</button></div>

<div id="innerbox">
  <fb:login-button show-faces="true" id="login" size="large" max-rows="1" scope="read_stream,user_status"></fb:login-button>
  <fb:login-button show-faces="true" id="login" max-rows="1" scope="read_stream,user_status,user_likes"></fb:login-button>
  <button type="button" id="Generate">Generate Story</button>
  <button type="button" id="Post" scope="export_stream">Post to Facebook</button>
</div> <!-- end of inner box -->
</body>

<footer id="footer">Don't worry, we are too lazy to store or sell your info :) <br /> Love, Jackie and Rachel</footer>
